<div class='container'>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Cr√©er un perso
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-center" role="document">
      <div class="modal-content bigModal " >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Creation de perso {{currentGame.toLocaleUpperCase()}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body " >
          <div *ngIf="currentGame === 'oreste'">
            <app-creation-perso-oreste></app-creation-perso-oreste>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div *ngFor="let personnageSource of personnageSources" class='col' style="margin-top:20px">
      <app-personnage-details [personnage]='personnageSource._source' [idPersonnage]='personnageSource._id'>
      </app-personnage-details>
    </div>
  </div>
</div>
