
   <a *ngIf="personnage" [routerLink]="['/personnages']" routerLinkActive="router-link-active">
    <div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{personnage.image}}>
            <div class="card-body">
              <p class="card-text">{{personnage.prenom}} {{personnage.nom}}</p>
            </div>
          </div>
    </div>
  </a>
