<div class="container">
  <br />
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm" [formGroup]="form">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <!--end of col-->
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search"
              placeholder="Search topics or keywords">
          </div>
          <!--end of col-->
          <div class="col-auto">
            <a class="btn btn-lg btn-success">Search</a>
          </div>
          <!--end of col-->
        </div>
      </form>
    </div>
    <!--end of col-->
  </div>

  <div class="row">
    <div *ngFor='let armesSource of armesSources' class="col" >
      <app-armes-detail [arme]='armesSource._source' [armeId]='armesSource._id'></app-armes-detail>
        </div>
      </div>
    </div>
