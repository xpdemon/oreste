<div class='container'>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Ajouter un joueur
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Pseudo" formControlName="pseudo">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)='onSubmit(form.value)'>Ajouter</button>
        </div>
      </div>
    </div>
  </div>
  <div class='container' style="margin-top:20px">
    <div class='row'>
      <div *ngFor="let joueurSource of joueurSources" class='col' style="margin-top:20px">
        <app-joueur-details [joueur]='joueurSource._source' [id]='joueurSource._id'></app-joueur-details>
      </div>
    </div>
  </div>

</div>
