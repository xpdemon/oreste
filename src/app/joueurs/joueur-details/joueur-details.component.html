<div *ngIf="joueur">
  <div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-text"  [routerLink]="['/joueur',joueur.pseudo]" routerLinkActive="router-link-active "  (click)="storePseudo(joueur)">{{joueur.pseudo}}</h5>
            </div>

            <div class="col">
              <button type="button" class="btn btn-outline-danger" (click)="deleteJoueur(joueur)">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
